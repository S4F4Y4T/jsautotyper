<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Auto Typer</title>
    <link rel="stylesheet" href="autotyper.css">
    <script defer src="autotyper.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="autotypertxt">
            This is
            <span class="txt-type" data-wait="300" data-words='["Words 1", "Words 2"]'></span>
        </h1>
    </div>
</body>
</html>
